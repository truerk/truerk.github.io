<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag'n'Drop</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>
<body>

    <h2>HTML Drag'n'Drop</h2>
    <div class="container">
        <div class="timeline">
            <div class="time" id="time_1" data-timeline-second="1"><div id="dragElement" class="dragElement" draggable="true"></div></div>
            <div class="time" id="time_2" data-timeline-second="2"></div>
            <div class="time" id="time_3" data-timeline-second="3"></div>
            <div class="time" id="time_4" data-timeline-second="4"></div>
            <div class="time" id="time_5" data-timeline-second="5"></div> 
            <div class="time" id="time_6" data-timeline-second="6"></div>
            <div class="time" id="time_7" data-timeline-second="7"></div>
            <div class="time" id="time_8" data-timeline-second="8"></div>
            <div class="time" id="time_9" data-timeline-second="9"></div>
            <div class="time" id="time_10" data-timeline-second="10"></div>
            <div class="time" id="time_11" data-timeline-second="11"></div>
            <div class="time" id="time_12" data-timeline-second="12"></div>
            <div class="time" id="time_13" data-timeline-second="13"></div>
            <div class="time" id="time_14" data-timeline-second="14"></div>
            <div class="time" id="time_15" data-timeline-second="15"></div>
        </div>
    </div>

    <h2>HTML-auto Drag'n'Drop</h2>
    <div class="container">
        <div class="timeline auto">
            <div class="time" id="time_1" data-timeline-second="1"><div id="dragElement" class="dragElement" draggable="true"></div></div>
            <div class="time" id="time_2" data-timeline-second="2"></div>
            <div class="time" id="time_3" data-timeline-second="3"></div>
            <div class="time" id="time_4" data-timeline-second="4"></div>
            <div class="time" id="time_5" data-timeline-second="5"></div> 
            <div class="time" id="time_6" data-timeline-second="6"></div>
            <div class="time" id="time_7" data-timeline-second="7"></div>
            <div class="time" id="time_8" data-timeline-second="8"></div>
            <div class="time" id="time_9" data-timeline-second="9"></div>
            <div class="time" id="time_10" data-timeline-second="10"></div>
            <div class="time" id="time_11" data-timeline-second="11"></div>
            <div class="time" id="time_12" data-timeline-second="12"></div>
            <div class="time" id="time_13" data-timeline-second="13"></div>
            <div class="time" id="time_14" data-timeline-second="14"></div>
            <div class="time" id="time_15" data-timeline-second="15"></div>
        </div>
        <button class="button-start">Старт</button>
    </div>

    <h2>JS Drag'n'Drop</h2>
    <div class="container">
        <div class="timeline">
            <div class="time" id="time_1" data-timeline-second="1"><div class="dragElementJs"></div></div>
            <div class="time" id="time_2" data-timeline-second="2"></div>
            <div class="time" id="time_3" data-timeline-second="3"></div>
            <div class="time" id="time_4" data-timeline-second="4"></div>
            <div class="time" id="time_5" data-timeline-second="5"></div> 
            <div class="time" id="time_6" data-timeline-second="6"></div>
            <div class="time" id="time_7" data-timeline-second="7"></div>
            <div class="time" id="time_8" data-timeline-second="8"></div>
            <div class="time" id="time_9" data-timeline-second="9"></div>
            <div class="time" id="time_10" data-timeline-second="10"></div>
            <div class="time" id="time_11" data-timeline-second="11"></div>
            <div class="time" id="time_12" data-timeline-second="12"></div>
            <div class="time" id="time_13" data-timeline-second="13"></div>
            <div class="time" id="time_14" data-timeline-second="14"></div>
            <div class="time" id="time_15" data-timeline-second="15"></div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
